<script>
  let selected = document.querySelectorAll(".selected");
  let selectedGold = document.querySelectorAll(".selected.gold");
  function avail(arr){ arr.forEach(function (item) {
    check(item);
  });
  }
  function availgold(arr){
    arr.forEach(function (item) {
    if (item.classList.contains('selected')){
      item.classList.toggle('golder');
    }
     });
  }
  avail(selected);
  availgold(selectedGold);


  var fn=function(){
    let selectedGold = document.querySelectorAll(".selected.gold");
    let selectedAll = document.querySelectorAll(".selected");
    let countGold = document.querySelector("#countgold");
    let goldlast = +countGold.getAttribute("data-val");

    gold= +(goldlast+(selectedGold.length)-(selectedAll.length/5));
    gold= parseFloat(gold.toFixed(1));
    countGold.setAttribute("data-val", gold);
    countGold.innerHTML=gold;
    setTimeout(arguments.callee,1000);
  }


  setTimeout( fn,1000 );
</script>
